<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carrossel de Imagens</title>
    <link rel="stylesheet" href="styles.css"> 
    <!-- Vincula o arquivo CSS externo chamado "styles.css" ao documento HTML para aplicar estilos -->
    </head>
    <body>
          
        <div class="carousel"> 
            <!-- Cria um contêiner <div> com a classe "carousel", que servirá como o carrossel para as imagens -->
            
            <div class="carousel-images"> 
            <!-- Cria outro contêiner <div> dentro do carrossel, com a classe "carousel-images", que vai conter as imagens do carrossel -->
    
            <img src="a1.jpg" alt="Imagem 1">
            <img src="a2.jpg" alt="Imagem 2">
            <img src="a3.jpg" alt="Imagem 3">
            <img src="a4.jpg" alt="Imagem 4">
        </div>
        <button class="prev">‹</button>
        <button class="next">›</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
